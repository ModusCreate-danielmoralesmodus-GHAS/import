name: Scan PowerShell Code

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  # Required to upload results to the Security tab
  security-events: write

jobs:
  analyze:
    name: Run PSScriptAnalyzer Scan
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v5

      - name: Cache PowerShell modules
        uses: actions/cache@v4
        with:
          path: ~/.local/share/powershell/Modules
          key: ${{ runner.os }}-psmodules-${{ hashFiles('**/*.ps1') }}

      - name: Run PSScriptAnalyzer and create SARIF
        shell: pwsh
        continue-on-error: true
        run: |
          Write-Host "--- Ensuring PSGallery is trusted ---"
          if (-not (Get-PSRepository -Name 'PSGallery' -ErrorAction SilentlyContinue)) {
            Register-PSRepository -Default -ErrorAction Stop
          }
          Set-PSRepository -Name 'PSGallery' -InstallationPolicy Trusted

          Write-Host "--- Updating PowerShellGet and PSScriptAnalyzer ---"
          Update-Module -Name PowerShellGet -Force -ErrorAction SilentlyContinue
          if (-not (Get-Module -ListAvailable -Name PSScriptAnalyzer)) {
            Install-Module -Name PSScriptAnalyzer -Force -ErrorAction Stop
          } else {
            Update-Module -Name PSScriptAnalyzer -Force -ErrorAction SilentlyContinue
          }

          Write-Host "--- Installing ConvertToSARIF module ---"
          if (-not (Get-Module -ListAvailable -Name ConvertToSARIF)) {
            Install-Module -Name ConvertToSARIF -Force -ErrorAction Stop
          } else {
            Update-Module -Name ConvertToSARIF -Force -ErrorAction SilentlyContinue
          }
          
          $sarifFile = Join-Path $env:GITHUB_WORKSPACE "psscriptanalyzer-results.sarif"
          Write-Host "--- Running PSScriptAnalyzer and piping to ConvertTo-SARIF ---"
          
          # Corrected command: Pipe results to ConvertTo-SARIF
          Invoke-ScriptAnalyzer -Path $env:GITHUB_WORKSPACE -Recurse -ReportSummary -ErrorAction Continue | ConvertTo-SARIF -FilePath $sarifFile

          Write-Host "--- Scan complete. SARIF file generated at: $sarifFile ---"

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'psscriptanalyzer-results.sarif'
          category: 'PSScriptAnalyzer'
