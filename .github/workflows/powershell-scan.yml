name: Scan PowerShell Code

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  # Required to upload results to the Security tab
  security-events: write

jobs:
  analyze:
    name: Run PSScriptAnalyzer Scan
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Run PSScriptAnalyzer
        uses: microsoft/psscriptanalyzer-action@v1.0
        with:
          # Path to scan. '.' is the root of your repo.
          path: '.'
          
          # Scan all subfolders
          recurse: true
          
          # Name of the SARIF file to create
          output: 'psscriptanalyzer-results.sarif'
          
          # --- THIS IS THE CHANGE ---
          # false = Do NOT fail the step if issues are found
          enableExit: false

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          # Path to the file generated by the previous step
          sarif_file: 'psscriptanalyzer-results.sarif'
          
          # A unique category name for this tool
          category: 'PSScriptAnalyzer'
